<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Bekah</title>
  <meta name="description" content="Contact Bekah — inquiries and booking." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a class="logo" href="index.html" aria-label="Home">Bekah Aguilar</a>
      <button class="nav__toggle" type="button" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <div class="nav__links" data-nav>
        <a href="index.html">Home</a>
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container section">
    <h1>Contact</h1>
    <p class="muted">Send a quick message. If it’s a fit, I’ll follow up with next steps.</p>

    <div class="contact">
      <div class="card">
        <h2>Direct</h2>
        <p class="muted">Email: <a class="link" href="mailto:brunerbekah@gmail.com">brunerbekah@gmail.com</a></p>
        <p class="muted">Instagram: <a class="link" href="#" target="_blank" rel="noreferrer">@thebekahaguilar</a></p>
        <p class="muted">Location: <span class="muted">Savannah GA.</span></p>
      </div>

      <!-- Formspree: replace with your form endpoint -->
      <form class="card" action="https://formspree.io/f/mzddlrrd" method="POST">
        <h2>Inquiry</h2>

        <label>
          Name
          <input name="name" required />
        </label>

        <label>
          Email
          <input name="email" type="email" required />
        </label>

        <label>
          What are you looking for?
          <select name="service" required>
            <option value="" selected disabled>Select one</option>
            <option>Portfolio shoot</option>
            <option>Brand content</option>
            <option>Creative direction</option>
            <option>Other</option>
          </select>
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button class="btn" type="submit">Send</button>
        <p class="muted small"></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p class="muted">© <span id="year"></span> Bekah Aguilar</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
